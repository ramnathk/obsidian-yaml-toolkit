name: Bug Report
description: Report a bug or unexpected behavior
title: "[Bug]: "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for reporting a bug! Please fill out the sections below to help us fix it quickly.

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: What happened? What did you expect to happen?
      placeholder: |
        Expected: Tags should be deduplicated
        Actual: Duplicate tags remain after running rule
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: How can we reproduce this issue?
      placeholder: |
        1. Create note with tags: [project, project, active]
        2. Run rule: FOR tags DEDUPLICATE
        3. Check result - duplicates still present
    validations:
      required: true

  - type: textarea
    id: yaml-before
    attributes:
      label: YAML Before
      description: The YAML front matter before running the rule
      placeholder: |
        ---
        title: Test Note
        tags: [project, project, active]
        ---
      render: yaml
    validations:
      required: true

  - type: textarea
    id: rule
    attributes:
      label: Rule Used
      description: The condition and action you ran
      placeholder: |
        Condition: HAS tags
        Action: FOR tags DEDUPLICATE
    validations:
      required: true

  - type: textarea
    id: yaml-after
    attributes:
      label: YAML After (Actual Result)
      description: The actual result after running the rule
      placeholder: |
        ---
        title: Test Note
        tags: [project, project, active]
        ---
      render: yaml
    validations:
      required: true

  - type: input
    id: plugin-version
    attributes:
      label: Plugin Version
      description: What version of YAML Toolkit are you using?
      placeholder: "0.1.5"
    validations:
      required: true

  - type: input
    id: obsidian-version
    attributes:
      label: Obsidian Version
      description: What version of Obsidian are you using?
      placeholder: "1.5.3"
    validations:
      required: true

  - type: dropdown
    id: platform
    attributes:
      label: Platform
      description: What operating system are you using?
      options:
        - macOS
        - Windows
        - Linux
    validations:
      required: true

  - type: textarea
    id: additional-context
    attributes:
      label: Additional Context
      description: Any other information that might help (screenshots, error messages, console logs)
      placeholder: "Error in console: ..."
